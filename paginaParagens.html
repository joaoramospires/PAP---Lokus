<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragens</title>
    <link rel="icon" href="Logo Fundo Circulo.png" type="image/png">
    
    <link rel="stylesheet" href="paginaParagensCSS.css  ">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Links para pegar os dados para o mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map{
        width: 45vw;
        height: 42.5vw;
        overflow: hidden;
        top: 7%; /* Ajusta a posição para baixo para cobrir o mapa */
        left: 52.5vw;
        position: fixed;
        margin-top: -1.3vw; 
        border-radius: 9px;
        box-shadow: 0px 10px 50px 10px #141223;
        padding: 2px;
    }
    </style>

</head>
<body>

    <a  href="paginaHome.html">
        <button id="btnVoltar">
            <img src="voltarPreenchido.jpg" alt="Voltar" style="width:2.5vw; height:2.5vw; margin-left: 1.5vw;">
        </button>
    </a>

    <!-- Botão para realizar a procura das paragens mais próximas -->
    <div class="localizar">
        <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path>
        </svg>
        Paragens Próximas
    </div>

    

        <div id="map"></div>



    <table class="table-fill">
        <thead>
        <tr>
        <th class="text-left">Local</th>
        <th class="text-left">Distância</th>
        </tr>
        </thead>
        <tbody class="table-hover">
        <tr>
        <td class="text-left">Nada</td>
        <td class="text-left">Tudo</td>
        </tr>
        <tr>
        <td class="text-left">Forte</td>
        <td class="text-left">Fraco</td>
        </tr>
        <tr>
        <td class="text-left">Pouco</td>
        <td class="text-left">Muito</td>
        </tr>
        </tbody>
        </table>


    <script>
        
        /* Criação e Validação do mapa -- Mapa do Forte da Casa para o Areeiro*/
        var map = L.map('map').setView([38.875309, -9.058013], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

        // Cria um ícone personalizado
        var customIcon = L.icon({
            iconUrl: 'localizacaoPonto.png',
            iconSize: [50, 50], // Tamanho do ícone
            iconAnchor: [25, 50], // Ponto de ancoragem do ícone (a ponta do pino)
            popupAnchor: [0, -50] // Ponto de ancoragem da popup em relação ao ícone
        });
            // Adiciona um marcador na localização do usuário
            var marker = L.marker([38.875309, -9.058013], {icon: customIcon}).addTo(map).openPopup();

    </script>
</body>
</html>
