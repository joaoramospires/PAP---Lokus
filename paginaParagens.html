<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="Logo Fundo Circulo.png" type="image/png">
    
    <link rel="stylesheet" href="paginaParagensCSS.css  ">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Links para pegar os dados para o mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

    <button class="button">
        <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">

        </svg>
        Paragens Próximas
    </button>

    
    <div id="mapTitulo">
        <div class="mapa" id="map"></div>
    </div>


    <table class="table-fill">
        <thead>
        <tr>
        <th class="text-left">Local</th>
        <th class="text-left">Distância</th>
        </tr>
        </thead>
        <tbody class="table-hover">
        <tr>
        <td class="text-left"></td>
        <td class="text-left"></td>
        </tr>
        <tr>
        <td class="text-left"></td>
        <td class="text-left"></td>
        </tr>
        <tr>
        <td class="text-left"></td>
        <td class="text-left"></td>
        </tr>
        </tbody>
        </table>


    <script>
        /* Criação e Validação do mapa -- Mapa do Forte da Casa para o Areeiro*/
        var map = L.map('map').setView([38.875309, -9.058013], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
    </script>
</body>
